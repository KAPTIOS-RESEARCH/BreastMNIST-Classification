name: CNN_OrganSMNIST
seed: 1234
track: &track True
model:
  class_name: CNN
  module_name: src.models.cnn
  parameters:
    in_channels: 1
    out_channels: &out_channels 11
    img_size: &img_size 64
    base_channels: 32
    num_blocks: 3
    dropout: 0.4

dataloader:
  class_name: MedMNISTDataloader
  module_name: src.data.loaders.medmnist
  parameters:
    data_dir: ./data
    dataset_name: OrganSMNIST
    batch_size: 64
    num_workers: 8
    image_size: *img_size
    debug: False

trainer:
  class_name: CNNTrainer
  module_name: tasks.cnn.trainer
  parameters:
    num_epochs: 100
    early_stopping_patience: null
    lr_scheduler: 
    lr: 0.0001
    weight_decay: 0.0001
    track: *track
    loss:
      class_name: CrossEntropyLoss
      module_name: torch.nn
      parameters:
    metrics:
      - accuracy:
        class_name: Accuracy
        module_name: torchmetrics
        parameters:
          task: multiclass
          num_classes: *out_channels
      - auroc:
        class_name: AUROC
        module_name: torchmetrics
        parameters:
          task: multiclass
          num_classes: *out_channels

experiment:
  class_name: BaseExperiment
  module_name: src.core.experiment
